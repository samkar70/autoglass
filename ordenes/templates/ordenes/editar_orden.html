{% extends 'ordenes/base.html' %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <h4 class="mb-0">Editando Orden de Trabajo #{{ orden.id }}</h4>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}

                {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        {{ field }}
                        {% if field.help_text %}
                            <small class="form-text text-muted">{{ field.help_text }}</small>
                        {% endif %}
                    </div>
                {% endfor %}

                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                <a href="{% url 'detalle_orden' orden.id %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
{% endblock %}
