<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Eliminación</title>
</head>
<body>

    <h1>¿Estás seguro?</h1>
    <p>Estás a punto de eliminar permanentemente la <strong>Orden #{{ orden.id }}</strong> para <strong>{{ orden.cliente_nombre }}</strong>.</p>
    <p>Esta acción no se puede deshacer.</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
        <a href="{% url 'detalle_orden' orden.id %}">Cancelar</a>
    </form>

</body>
</html>
