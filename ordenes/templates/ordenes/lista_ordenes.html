{% extends 'ordenes/base.html' %}

{% block content %}
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="mb-0">Ã“rdenes de Trabajo</h1>
        <a href="{% url 'crear_orden' %}" class="btn btn-primary">Crear Nueva Orden</a>
    </div>

    <div class="list-group">
        {% for orden in ordenes %}
            <a href="{% url 'detalle_orden' orden.id %}" class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">Orden #{{ orden.id }}: {{ orden.vehiculo }}</h5>
                    <small>{{ orden.fecha_creacion|date:"d M Y" }}</small>
                </div>
                <p class="mb-1">Cliente: {{ orden.cliente_nombre }}</p>
                <small>Estado: 
                    <span class="badge rounded-pill 
                        {% if orden.estado == 'PENDIENTE' %} text-bg-warning
                        {% elif orden.estado == 'EN_PROCESO' %} text-bg-info
                        {% else %} text-bg-success {% endif %}">
                        {{ orden.estado }}
                    </span>
                </small>
            </a>
        {% endfor %}
    </div>
{% endblock %}
